<section class="contratos-inicio">
  <div class="contratos-header">
    <h1>Bem-vindo ao painel de contratos da Nairuz</h1>
    <h2>Dashboard</h2>
  </div>

  <app-spinner *ngIf="isFetching"></app-spinner>

  <div class="contratos-inicio-conteudo" *ngIf="!isFetching">
    <div class="contratos-resumo">
      <div class="card" *ngFor="let resume of contractsResume">
          <div class="card-header">
            <div class="round">
              <i [class]="resume.icon"></i>
            </div>
            
            <div class="card-text">
              <h5 class="m-0">{{ resume.quantity }}</h5>
              <p class="mb-0">{{ resume.title }}</p>
            </div>   
          </div>
          <div class="progress" style="height: 3px;">
            <div role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-striped progress-bar-animated" [style]="{width: resume.percentage+'%'}"></div>
          </div>
      </div>
    </div>
  </div>
</section>
